<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="">
                <div class="section1">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email">
                    <label for="age">Age</label>
                    <input type="text" id="age" placeholder="Enter your age">
                    <p>Wich option best describes you?</p>
                    <select> 
                        <option value="student">Student</option>
                        <option value="pro">Professional</option>
                    </select>
                </div>
                <div class="section2">
                    <p>Would you recommend W3schools to a friend?</p>
                    <div>
                        <input type="radio" name="radio"> <label for="radio">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="radio"> <label for="radio">No</label>
                    </div>
                    <div>
                        <input type="radio" name="radio"> <label for="radio">Maybe</label>
                    </div>                    
                </div>
                <div class="section3">
                    <p>Languages and Frameworks known <span>(check all that apply)</span></p>
                    <div>
                        <input type="checkbox" name="language"> <label for="language">C</label>
                    </div>
                    <div>
                        <input type="checkbox" name="language"> <label for="language">C++</label>
                    </div>
                    <div>
                        <input type="checkbox" name="language"> <label for="language">C#</label>
                    </div>
                    <div>
                        <input type="checkbox" name="language"> <label for="language">Java</label>
                    </div>
                    <div>
                        <input type="checkbox" name="language"> <label for="language">Python</label>
                    </div>
                    <div>
                        <input type="checkbox" name="language"> <label for="language">JavaScript</label>
                    </div>
                    <div>
                        <input type="checkbox" name="language"> <label for="language">React</label>
                    </div>
                    <div>
                        <input type="checkbox" name="language"> <label for="language">Angular</label>
                    </div>
                    <div>
                        <input type="checkbox" name="language"> <label for="language">Django</label>
                    </div>
                    <div>
                        <input type="checkbox" name="language"> <label for="language">Spring</label>
                    </div> 
                </div>
                <div class="section4">
                    <p>Any comments or suggestions</p>
                    <textarea cols="30" rows="3"></textarea>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
