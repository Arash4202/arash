<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h2> What's your favourite thing in the world? </h2>
    <div class="container">
        <form>
            <div class="pizza">
                <input type="radio" value="pizza" name="fav" id="pizza">
                <label for="pizza">Pizza</label>
            </div>
            <div class="bacon">
                <input type="radio" value="bacon" name="fav" id="bacon">
                <label for="bacon">Bacon</label>
            </div>
            <div class="cat">
                <input type="radio" value="cat" name="fav" id="cat">
                <label for="cat">Cat</label>
            </div>   
        </form>
    </div>
</body>
</html>
