<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark bg-gradient" style="--bs-bg-opacity: 0.9;">
    <div class="container-fluid container-bg-secondary">
        <div class="bg-primary bg-gradient position-absolute top-50 start-50 translate-middle rounded">
           <h1 style="margin: 20px;" class="display-3">Login/sign up</h1>
           <div class="container">
            <div style="margin-top: 70px;" class="row">
                <div class="col-sm-2">
                    <label for="Email" class="form-label">Enter your Email:</label>
                </div>
                <div class="col-sm-9">
                    <input type="email" id="Email" class="form-control" aria-describedby="Email" placeholder="please enter your email">
                </div>
                <div class="row gy-4">
                    <div class="col-md-2">
                        <label for="Password" class="form-label">Password:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" id="Password" class="form-control" placeholder="password" aria-describedby="password">
                    </div>
                    <div id="password" class="col form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                </div>
               </div>
               <div style="margin-top: 20px;" class="row">
                    <div class="col-md-2">
                        <label for="Paypall" class="form-label">Pay pal:</label>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="your Paypall address" aria-label="Disabled" disabled="">
                    </div>
                    <div id="disabled" class="col form-text">
                        This one is unavailable in your country
                    </div>
                </div> 
                <div  style="margin-top: 20px;" class="row">
                    <div class="col-md-2">
                        <label for="gender" class="form-label">gender:</label> 
                    </div>
                    <div class="col-md-9">
                        <input type="radio" class="btn-check" name="options" id="Male" autocomplete="off" checked>
                        <label class="btn btn-outline-dark" for="Male">Male</label>
                        <input type="radio" class="btn-check" name="options" id="Female" autocomplete="off">
                        <label class="btn btn-outline-dark" for="Female">Female</label>
                    </div>
                </div>
                <div  style="margin-top: 40px;" class="row">
                    <div class="col-md-2">
                        <label for="formFile" class="form-label">photo:</label> 
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
                <div style="margin-top: 60px;" class="row justify-content-center">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-dark mb-3 ">Confirm identity</button>
                      </div>
                </div>
            </div>
           </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
