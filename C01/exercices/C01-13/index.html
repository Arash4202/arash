<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .row{
            margin: auto;
        }
    </style>
</head >
<body class=" m-0 ">
    <div class="container">
        <form action="">
            <div class="row justify-content-center">
                <div class="col col-3 mt-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="Email">
                </div>
                <div class="col col-3 mt-3">
                    <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="row justify-content-center gy-3">
                <div class="col-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" placeholder="1234 Main ST">
                </div>    
            </div>
            <div class="row gy-3 justify-content-center">
                <div class="col-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" class="form-control">
                </div>
                <div class="col-2">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose...</option>
                        <option value="1">Item1</option>
                        <option value="2">Item2</option>
                        <option value="3">Item3</option>
                      </select>
                </div>
                <div class="col-1">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" name="zip" id="zip" class="form-control">
                </div>
            </div>
            <div class="row gy-4 justify-content-center">
                <div class="col-2 text-center">
                    <label for="first">Your choose</label>
                </div>
                <div class="col-5">
                    <div class="form-check">
                        <input name="radio" type="radio" id="first" class="form-check-input">
                        <label for="first">First radio</label>
                    </div>
                    <div class="form-check">
                        <input name="radio" type="radio" id="second" class="form-check-input">
                        <label for="second">second radio</label>
                    </div>
                    <div class="form-check">
                        <input name="radio" type="radio" id="disabled" class="form-check-input" disabled="">
                        <label for="disabled" >disabled radio</label>
                    </div>
                </div>
                <div class="row gy-4 justify-content-center">
                    <div class="col-6">
                        <input id="check" type="checkbox">
                        <label for="check" class="form-label" required="">Check me out</label>
                    </div>
                </div>
            </div>
           </div>
           <div class="row gy-2 justify-content-center">
            <div class="col-5">
                <input type="submit" class="btn btn-primary" value="Sign in">
            </div>
           </div>
        </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
