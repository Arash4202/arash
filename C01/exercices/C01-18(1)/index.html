<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="was-validated mt-5">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
             <input type="text" name="username" id="username" placeholder="username" class="form-control" required>
              <div class="invalid-feedback">
                please fill out this form
              </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" aria-label="password" required>
              <div class="invalid-feedback">pleasefill out this form</div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="check" required>
                <label class="form-check-label" for="validationFormCheck1">I agree on blahblahblah</label>
                <div class="invalid-feedback">Check this checkbox to continue</div>
              </div>
            <div class="mb-3">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
